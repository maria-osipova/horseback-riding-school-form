<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<main id="app">
  <form>
    <fieldset>
      <h1 id="title">
        Register for Horseback Riding Lessons
      </h1>
      <p id="description">
          Thank you for your interest in joining our riding school! Please fill out the form below to register.
      </p>
    </fieldset>
  </form>

  <form id="survey-form" action="/submit" method="post">
    <fieldset>
      <label id="name-label" for="name">Name:</label>
      <input id="name" name="name" type="text" placeholder="enter your name" required />

      <label id="email-label" for="email">Email:</label>
      <input id="email" name="email" type="email" placeholder="enter your email" required />

      <label id="number-label" for="number">Age:</label>
      <input id="number" name="number" type="number" min="12" max="60" placeholder="enter your age" required />
    </fieldset>

    <fieldset>
      <label id="referrer-label" for="dropdown">How did you hear about us?</label>
      <select id="dropdown" name="dropdown">
        <option id="option1" value="">(select one)</option>
        <option value="1">Social Media</option>
        <option value="2">Friends/family</option>
        <option value="3">Internet Research</option>
        <option value="4">Other</option>
      </select>
    </fieldset>

    <fieldset class="radio">
      <p id="level">Skill Level:</p>
      <label for="level1">
        <input type="radio" id="level1" name="level" value="Beginner" checked required />
        Beginner
      </label>

      <label for="level2">
        <input type="radio" id="level2" name="level" value="Intermediate" required />
        Intermediate
      </label>

      <label for="level3">
        <input type="radio" id="level3" name="level" value="Advanced" required />
        Advanced
      </label>
    </fieldset>

    <fieldset class="checkbox">
      <p id="checkbox">Preferred days for lessons:</p>
      <label for="days1">
        <input type="checkbox" id="days1" name="days" value="Monday" />
        Monday
      </label>

      <label for="days2">
        <input type="checkbox" id="days2" name="days" value="Tuesday" />
        Tuesday
      </label>

      <label for="days3">
        <input type="checkbox" id="days3" name="days" value="Wednesday" />
        Wednesday
      </label>

      <label for="days4">
        <input type="checkbox" id="days4" name="days" value="Thursday" />
        Thursday
      </label>

      <label for="days5">
        <input type="checkbox" id="days5" name="days" value="Friday" />
        Friday
      </label>

      <label for="days6">
        <input type="checkbox" id="days6" name="days" value="Saturday" />
        Saturday
      </label>

      <label for="days7">
        <input type="checkbox" id="days7" name="days" value="Sunday" />
        Sunday
      </label>
    </fieldset>

    <fieldset>
      <p id="comments-p">Any comments or special requests?</p>
      <label for="comments">
        <textarea id="comments" name="comments" placeholder="Enter your comment here... "></textarea>
      </label>
    </fieldset>
    <label>
      <input id="submit" type="submit" value="Submit" />
    </label>
  </form>
</main>

</body>
</html>
